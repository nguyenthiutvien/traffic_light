<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

#button{
    display: flex;
    flex-direction: row;
}
.button {
  background-color: gray;
  color: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  margin: 90px 40px;
  cursor: pointer;
}

#traffic-light {
 
  height: 550px;
  width: 200px;
  float: left;
  background-color: #333;
  border-radius: 40px;
  margin: 30px 0;
  padding: 20px;
}

.bulb {
  height: 150px;
  width: 150px;
  background-color: #111;
  border-radius: 50%;
  margin: 25px auto;

}
</style>
</head>
<body>
    <div id="button">
        <h1 id="green" class="button">Green</h1>    
        <h1 id="yellow" class="button">Yellow</h1>
        <h1 id="red" class="button">Red</h1>
    </div>
    <div id="traffic-light">
        <div id="greenLight" class="bulb"></div>
        <div id="yellowLight" class="bulb"></div>
        <div id="redLight" class="bulb"></div>
    </div>
    <script>
document.getElementById('green').onclick = LightGreen;
document.getElementById('yellow').onclick = LightYellow;
document.getElementById('red').onclick = LightRed;

function LightGreen() {
  clearLights();
  document.getElementById('greenLight').style.backgroundColor = "green";
}
function LightRed() {
  clearLights();
  document.getElementById('redLight').style.backgroundColor = "red";
}

function LightYellow() {
  clearLights();
  document.getElementById('yellowLight').style.backgroundColor = "yellow";
}


function clearLights() {
document.getElementById('greenLight').style.backgroundColor = "black";
document.getElementById('redLight').style.backgroundColor = "black";
document.getElementById('yellowLight').style.backgroundColor = "black";
  
}
    </script>
</body>
</html>
